<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Add novel</title>
	<style>
<!--
.validationError {
	color: red;
}
-->
</style>
</h:head>
<body>
	<h1>Add novel</h1>
	<h:form>
Name:	<h:inputText id="name" value="#{novel.name}" required="true"
			label="Name" />
			<h:message for="name" styleClass="validationError"></h:message>
		<br />
Author: 	<h:inputText id="author" value="#{novel.author}"
			required="true" label="Author" />
			<h:message for="author" styleClass="validationError"></h:message>
		<br />
Editor:	<h:inputText id="editor" value="#{novel.editor}" />
		<br />
Edition: 	<h:inputText id="edition" value="#{novel.edition}" />
		<br />
Price:	<h:inputText id="price" value="#{novel.price}" />
		<br />
Genre: 	<h:selectManyCheckbox id="genre" value="#{novel.genre}">
			<f:selectItem itemLabel="Comedy" itemValue="comedy" />
			<f:selectItem itemLabel="Drama" itemValue="drama" />
			<f:selectItem itemLabel="Romance" itemValue="romance" />
			<f:selectItem itemLabel="Adventure" itemValue="adventure" />
			<f:selectItem itemLabel="Suspense" itemValue="suspense" />
			<f:selectItem itemLabel="Thriller" itemValue="thriller" />
		</h:selectManyCheckbox>
		<br />
Description:	<h:inputTextarea id="description"
			value="#{novel.description}" />
		<br />
Release Date:	<h:inputText id="releaseDate" value="#{novel.releaseDate}" />
		<br />
Origin: 	<h:selectOneMenu id="origin" value="#{novel.origin}">
			<f:selectItem itemLabel="India" itemValue="india" />
			<f:selectItem itemLabel="OutOfIndia" itemValue="outOfIndia" />
		</h:selectOneMenu>
		<br />
Sale Out Of India:  <h:selectOneRadio id="saleOutOfIndia"
			value="#{novel.saleOutOfIndia}">
			<f:selectItem itemLabel="Yes" itemValue="yes" />
			<f:selectItem itemLabel="No" itemValue="no" />
		</h:selectOneRadio>
		<br />
		<h:commandButton id="submit" value="Add" action="addNovel" />

	</h:form>
	<!--<h:messages styleClass="validationError" />  -->
</body>
</html>
